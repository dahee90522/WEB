<!doctype html>
<html>
    <head>
        <title>버튼만들기</title>
    </head>
    <body>
        <h3>HTML5 웹 프로그래밍 = HTML5 + CSS + JAVASCRIPT</h3>
        <a href = "https://www.w3schools.com/"><button type = "button">Learn HTML5</button></a>
        <a href = "https://www.w3schools.com/"><button type = "button">CSS3</button></a>
        <a href = "https://www.w3schools.com/"><button type = "button">JAVASCRIPT</button></a>
        <button type = "button" onclick = "alert('버튼클릭');">클릭</button>
        <br>
        글남기기<input type = "text" name = "user_id" value = "id 입력 요망" size = "15"/>
        <input type = "submit" name = "bt" value = "저장"/>
            <input type = "reset" name = "bt2" value = "지우기">
        <a href = "https://www.w3schools.com/"><botton type = "button"><img src = "img/01.png"></botton></a>
        <hr><hr>
        <h3>방명록 작성하기</h3>
        <textarea rows = 10 cols = 30 name = “txt”>방문흔적</textarea><br>
        <input type = "submit" name = "bt3" value = "저장"/>
        <input type = "reset" name = "bt4" value = "지우기">
        <hr><hr>
        원하는 과목을 선택하시오
        <select name = “sel”>
            <option value = “kor”>국어</option>
            <option value = “mat”>수학</option>
            <option value = “eng”>영어</option>
        </select><br>
        <hr><hr>
            <h3>국적과 여행간 국가를 선택하세요</h3>
            국적
        <select name = “sel”>
            <option value = “france”>프랑스</option>
            <option value = “korea”>한국</option>
            <option value = “u.s.a”>미국</option>
        </select>
        여행한 국가
        <select name = “sel” multiple size = "2">
            <option value = “france”>프랑스</option>
            <option value = “korea”>한국</option>
            <option value = “u.s.a”>미국</option>
        </select>
        <input type = "submit" name = "bt5" value = "데이터 전송"/>
        <hr><hr>
        <h3>datalist</h3>
        나라<input type = "text" list = "nation" >
        <datalist id = "nation">
            <option value = "한국"></option>
            <option value = "미국"></option>
            <option value = "중국"></option>
            <option value = "일본"></option>
            <option value = "대만"></option>
        </datalist>
        보고싶은 것<input type = "text" list = "see">
        <datalist id = "see">
            <option value = "산"></option>
            <option value = "바다"></option>
            <option value = "도시"></option>
        </datalist>
        <hr><hr>
        <label for = "img1"> <input type = "radio" name = "food" id = "img1" />짜장면   <img src = "img/jjajang.jpg"></label><br>
        <label for = "img2"><input type = "radio" name = "food" id = "img2" checked/>짬뽕  <img src = "img/jjamppong.jpg"></label><br>
        <label for = "img3"><input type = "radio" name = "food" id = "img3" />탕수육    <img src = "img/ttangsuyuk.jpg"></label><br>
        <hr><hr>
        <label for = "txt">아이디</label>
        <input type = "text" name = "id" id = "txt">

</html>
