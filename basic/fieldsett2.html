<!doctype html>
<head>
    <title>회원가입 프로그램</title>
    <style>
        .a {
            background-color:#CCEEFF;
        }
    </style>
</head>
<body>
    <from>
    <table border = "1">
        <caption><h4>회원가입</h4></caption>
        <tr>
            <td class = "a">아이디</td>
            <td>
                <input type = "text" required name = "user_id" size = "15" />
                <input type = "submit" name = "same" value = "중복확인"/>
            </td>
        </tr>
        <tr>
            <td class = "a">이름</td>
            <td>
                <input type = "text" name = "name" size = "15"/>
            </td>
        </tr>
        <tr>
            <td class = "a">성별</td>
            <td>
                    <input type = "radio" name = "gender"  />남
                    <input type = "radio" name = "gender"  />여
            </td>
        </tr>
        <tr>
            <td class = "a">암호</td>
            <td>
                 <input type = "password" name = "pwd"/>
            </td>
        </tr>
        <tr>
            <td class = "a">암호확인</td>
            <td>
                <input type = "password" name = "pwd"/><small>*같은 암호를 입력하세요</small>
            </td>
        </tr>
        <tr>
            <td class = "a">이메일</td>
            <td>
                <input type = "email" name = "email1"/>@
                <!--<input type = "text" list = "email1" name = "email1">-->
                <select name = “email1”>
                        <option value = “naver”>naver.com</option>
                        <option value = “daum”>daum.net</option>
                        <option value = “gmail”>gmail.com</option>
                    </select>
            </td>
        </tr>
        <tr>
            <td class = "a">주소</td>
            <td>
                <input type = "txt" name = "addr"/>
                <input type = "submit" name = "addrs" value = "주소찾기"/>
            </td>
        </tr>
        <tr>
            <td class = "a">휴대폰</td>
            <td>
                <input type = "radio" name = "phone"  />SKT
                <input type = "radio" name = "phone"  />KT
                <input type = "radio" name = "phone"  />LGU+<br>
                <select name = “phone1”>
                    <option value = “naver”>010</option>
                    <option value = “daum”>011</option>
                    <option value = “google”>018</option>
                 </select>-
                 <input type = "text" name = "num" size = "10"/>-
                 <input type = "text" name = "num1" size = "10"/>
            </td>
        </tr>
        <tr>
            <td class = "a">관심</td>
            <td>
                <input type = "checkbox" name = "hob" />쇼핑
                <input type = "checkbox" name = "hob" />게임
                <input type = "checkbox" name = "hob" />여행
                <input type = "checkbox" name = "hob" />기타
            </td>
        </tr>
        <tr>
            <td class = "a">자기소개</td>
            <td>
                <textarea rows = 10 cols = 50 name = “txt”></textarea><br>
                
            </td>
        </tr>
        <tr  style="text-align:center">
            <td colspan = "2"><input type = "submit" name = "bt3" value = "저장"/>
                <input type = "reset" name = "bt4" value = "다시입력">
            </td>
        </tr>
                   
    </table>
    
</from>
</body>
