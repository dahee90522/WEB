<!doctype html>
<html>
    <head>
        <title></title>
        
    </head>
    <body>
        <h3>라면을 만드는데 필요한 재료</h3>
        <script>
            var list=["라면", "물", "계란", "파", "고춧가루"];
                document.write("<hr><ul>");
            for(var i = 0;i<list.length;i++){
                document.write("<li>"+list[i]+"</li>");
            }
            document.write("<ul>");
        </script>
    </body>
</html>
