<html>
    <head>
        <script>
            function btn(){
                var obj = document.getElementById.value("txt");
                var p = eval(obj);
                document.getElementById("result").value=p;
            }
        </script>
    </head>
    <body>
        <h3>onclick, 계산기 만들기</h3><hr>
        계산하고자 하는 수식을 입력하고 계산 버튼을 눌러봐요<br>
        식<input type = "text"id = "txt"><br>
        값<input type = "text" id = "result">
        <input type="button" id = "btn" onclick="btn()" value="계산">
    </body>
</html>
