<!doctype html>
<html>
    <head>
        <title></title>
        
    </head>
    <body>
        <h3>일요일이면 오렌지 아니면 살먼</h3>
        <hr>
        <script>
            var date1 = new Date();
            if(date1.getDay()==0){//일요일
                
                document.write("<style>");
                document.write("body{background:orange;}");
                document.write("</style>");
            }
            else if(date1.getDay()!=0){
                document.write("<style>");
                document.write("body{background:salmon;}");
                document.write("</style>");
            }
            switch(date1.getDay()){
                case 0:document.write("<h4>일요일</h4>");break;
                case 1:document.write("<h4>월요일</h4>");break;
                case 2:document.write("<h4>화요일</h4>");break;
                case 3:document.write("<h4>수요일</h4>");break;
                case 4:document.write("<h4>목요일</h4>");break;
                case 5:document.write("<h4>금요일</h4>");break;
                case 6:document.write("<h4>토요일</h4>");break;
            }
        </script>
    </body>
</html>
