<!doctype html>
<html>
    <head>
        <title>자스 산술연산</title>
        <script>
            function calc(){
                var score = document.getElementById("score").value;//document.getElementById(A)-->아이디가 A인 애를 가져옴
                var a=parseInt(score)
                if(a>=90){
                    document.getElementById("result").value="A";
                }
                else if(a>=80){
                    document.getElementById("result").value="B";
                }
                else if(80>a>=70){
                    document.getElementById("result").value="C";
                }
                else if(70>a>=60){
                    document.getElementById("result").value="D";
                }
                else if(60>a){
                    document.getElementById("result").value="E";
                }
                
            }
            //document.getElementById().value();
        </script>
    </head>
    <body>
        <h1>산술연산</h1>
        <hr>
        <form>
            점수 입력 <input type = text name = "result"id="score"><br/>
            <input type="button" id = "result1"onclick="calc()"value="계산"><br/>
            등급 <input type = text name = "result"id="result">
        </form>
    </body>
</html>
