<!doctype html>
<html>
    <head>
        <title></title>
        
    </head>
    <body>
        <script>
            function pr(msg, arr){
                document.write(msg+arr.toString()+"<br/>");
            } 
            var a = new Array("Kim", "lee", "park");
            var b = new Array("chang");
            var c;
            pr("배열 a = ", a);//kimleepark
            pr("배열 b = ", b);//chang
            document.write("<hr>");

            c=a.concat(b);
            pr("c = a.concat(b) 후 c = ", c);//kimleeparkchang
            pr("c = a.concat(b) 후 a = ", a);//kimleepark

            c=a.join("##");
            pr("c = a.join() 후 c = ", c);//kim##lee##park
            pr("c = a.join() 후 a = ", a);//kimleepark
            
            c=a.reverse();
            pr("c = a.reverse() 후 c = ", c);//parkleekim
            pr("c = a.reverse() 후 a = ", a);//parkleekim  //원본 a 변경
            
            c=a.slice(1, 2);
            pr("c = a.slice(1, 2) 후 c = ", c);//lee
            pr("c = a.slice(1, 2) 후 a = ", a);//parkleekim
            
            c=a.sort();
            pr("c = a.sort() 후 c = ", c);//kimleepark
            pr("c = a.sort() 후 a = ", a);//kimleepar,

            c=a.toString();
            document.write("a.toString() : "+c);//kim, lee, park
        </script>
    </body>
</html>
