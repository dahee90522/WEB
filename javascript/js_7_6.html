<!doctype html>
<html>
    <head>
        <title>자스 산술연산</title>
        <script>
            function calc(){
                var coffee = document.getElementById("score").value;//document.getElementById(A)-->아이디가 A인 애를 가져옴
                var re;
                switch(coffee){
                    case ("아메리카노"):re="4500원";break;
                    case ("라떼"):re="5000원";break;
                    case ("카라멜마끼야토"):re="5500원";break;
                    case ("음료수"):re="3500원";break;
                    default:re="없음";
                }
                document.getElementById("result").value=re;
            }
            //document.getElementById().value();
        </script>
    </head>
    <body>
        <h1>산술연산</h1>
        <hr>
        <form>
            커피 입력 <input type = text name = "result"id="score"value="아메리카노"><br/>
            <input type="button" id = "result1"onclick="calc()"value="계산"><br/>
            가격 <input type = text name = "result"id="result">
        </form>
    </body>
</html>
