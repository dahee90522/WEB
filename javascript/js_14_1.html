<!doctype html>
<html>
    <head>
        <title>함수</title>
        
    </head>
    <body>
        <script>
            var today=new Date();
            document.write("현재시간 : "+today.toGMTString()+"<br/>");//toGMTString()<--메서드(내장함수, 데이터에 들어있는 함수)

            var mystr=new String("Javascript");
            document.write(mystr+"<br/>");
            document.write(mystr.length);
        </script>
    </body>
</html>
