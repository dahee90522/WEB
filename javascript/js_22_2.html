<html>
    <head>
        <style>
            body{
                font-size:"24px";
                border : 2px solid salmon;
                text-align:center;
                padding:3px;
                background-color:lightgrey;
            }
            #num{
                background-color : lightgray;
                
            }
        </style>
        <script>
            var p = "";
            function calc(char){
                p = p+char;
                document.getElementById("result").value=p;
            }
            function clear1(){
                p="";
                document.getElementById("result").value=p;
            }
            function enter (){
                document.getElementById("result").value=eval(p);
                p=eval(p);
            }
        </script>
    </head>
    <body >
            <input type="text"style="width:120px;height:30px;"id="result"><br>
            <input type="button"value="1"id="num"onclick="calc('1')">
            <input type="button"value="2"id="num"onclick="calc('2')">
            <input type="button"value="3"id="num"onclick="calc('3')">
            <input type="button"value="/"id="num"onclick="calc('/')"><br>
            <input type="button"value="4"id="num"onclick="calc('4')">
            <input type="button"value="5"id="num"onclick="calc('5')">
            <input type="button"value="6"id="num"onclick="calc('6')">
            <input type="button"value="*"id="num"onclick="calc('*')"><br>
            <input type="button"value="7"id="num"onclick="calc('7')">
            <input type="button"value="8"id="num"onclick="calc('8')">
            <input type="button"value="9"id="num"onclick="calc('9')">
            <input type="button"value="-"id="num"onclick="calc('-')"><br>
            <input type="button"value="0"id="num"onclick="calc('0')">
            <input type="button"value="+"id="num"onclick="calc('+')"><br>
            <!-- <input type="button"value="abs"><br> -->
            <input type="button"value="clear"onclick="clear1()">
            <input type="button"value="Enter" onclick = "enter()">
    </body>
</html>
