
            <!doctype html>
            <html>
                <head>
                    <title>산술연산</title>
                    
                </head>
                <body>
                    <script>
                        var day=prompt("요일을 입력하세요(월)");
                        switch(day){
                            case '월':document.write("출근");break;
                            case '화':document.write("출근");break;
                            case '수':document.write("출근");break;
                            case '목':document.write("출근");break;
                            case '금':document.write("출근");break;
                            case '토':document.write("휴일");break;
                            case '일':document.write("휴일");break;
                        }
                    </script>
                </body>
            </html>
