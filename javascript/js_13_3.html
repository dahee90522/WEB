<!doctype html>
<html>
    <head>
        <title>함수</title>
        
    </head>
    <body>
        <script>
            var x1 = prompt("단 입력 : ");
            var x = parseInt(x1);
            var result=sum(x);
            function sum(x){
                for(var i=1;i<=9;i++){
                    document.write(x, " * ", i, " = ", x*i, "<br/>");
                    
                }
            }
        </script>
    </body>
</html>
