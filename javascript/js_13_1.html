<!doctype html>
<html>
    <head>
        <title>함수</title>
        
    </head>
    <body>
        <script>
            var x1 = prompt("숫자1 입력 : ");
            var x = parseInt(x1);
            var y1 = prompt("숫자2 입력 : ");
            var y = parseInt(y1);
            var result=add(x, y);
            document.write(result);
            function add(x, y){
                //함수가 실행할 내용
                return (x+y);
            }
        </script>
    </body>
</html>
