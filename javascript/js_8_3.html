<!doctype html>
<html>
    <head>
        <title>자스 반복문</title>
        
    </head>
    <body>
        <script>
            var cnt=0;
            var sum=0;
            for(var i=100;i<=999;i++){
                if(i%7==0){
                     cnt++; 
                     sum+=i;  
                }
            }               
                    document.write("7의 배수 갯수 : "+cnt+" 7의 배수의 합 : "+sum);

        </script>
    </body>
</html>
