<!doctype html>
<html>
    <head>
        <title>산술연산</title>
        
    </head>
    <body>
        <h3>10px-35px크기로 변경해서 출력</h3>
        break : 가장 가까운 반복문을 빠져 나가는 것
        continue : 실행하지 않고 다음 증감으로 가는 것
        <br/>
        
        <script>
            for(var i = 10;i<=35;i+=5){
                document.write("<span ");
                document.write("style='font-size : "+i+"px'>");
                document.write(i+"px");
                document.write("</span><br/>");
            }
        </script>
    </body>
</html>
