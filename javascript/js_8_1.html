<!doctype html>
<html>
    <head>
        <title>자스 반복문</title>
        
    </head>
    <body>
        <script>
            var number = (1, 2, 3, 4, 5);
                var jjak=0, hol=0;
                for(var i = 0;i<5;i++){
                    number[i]=prompt("정수"+(i+1)+"번째 입력 " );
                    if(number[i]%2==0){
                        jjak=jjak+parseInt(number[i]);
                    }
                    else if(number[i]%2==1){
                        hol=hol+parseInt(number[i]);
                    }
                }
                document.write("짝수의 합 : "+jjak+" 홀수의 합 : "+hol);
            
            //document.getElementById().value();
        </script>
    </body>
</html>
