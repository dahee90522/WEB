<!doctype html>
<html>
    <head>
        <title>산술연산</title>
        
    </head>
    <body>
        <script>
            var sum=0;
            for(var i = 1;i<=100;i++){
                if(i%3==1){
                    sum=sum+i;
                    continue;
                }
                
            }
            document.write("1부터 100까지 나눈 나머지가 1인 수의 합 : ", sum);
        </script>
    </body>
</html>
