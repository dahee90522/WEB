<!doctype html>
<html>
    <head>
        <title>자스 산술연산</title>
    </head>
    <body>
        <h1>산술연산</h1>
        <hr>
        <script>
                document.write("x=32<br/>");
                document.writeln("100 + "+x+"*2/4 -3 = "+(100+x*2/4-3)+"<br/>");
                document.writeln("x /10 = "+(x/10)+"<br/>");
                document.writeln("x % 2 = "+(x%2)+"<br/>");
             </script>
    </body>
</html>
