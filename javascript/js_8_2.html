<!doctype html>
<html>
    <head>
        <title>자스 반복문</title>
        
    </head>
    <body>
        <script>
            var four=4;
            var i=0;
            for(four = 4;four<=100;four+=4){
                if(i<8){
                        document.write(four+" ");
                }
                else{
                    i=0;
                    document.write("<br/>"+four+" ");
                }
                i++;
                
            }
        </script>
    </body>
</html>
