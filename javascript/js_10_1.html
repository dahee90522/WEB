<!doctype html>
<html>
    <head>
        <title>산술연산</title>
        
    </head>
    <body>
        <script>
            var sum=0, cnt=0;
            for(var i = 0;i<=3000;i++){
                sum=sum+i;
                cnt++;
                if(sum>=3000){
                    break;
                }
            }
            document.write("합 : ",sum, "개수 : ", i);
        </script>
    </body>
</html>
