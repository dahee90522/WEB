<!doctype html>
<html>
    <head>
        <title>자스 산술연산</title>
        <script>
            function calc(){
                var fruit = document.getElementById("score").value;//document.getElementById(A)-->아이디가 A인 애를 가져옴
                var re;
                switch(fruit){
                    case ("apple"):re="9000원";break;
                    default:re="안팜";
                }
                document.getElementById("result").value=re;
            }
            //document.getElementById().value();
        </script>
    </head>
    <body>
        <h1>산술연산</h1>
        <hr>
        <form>
            과일 입력 <input type = text name = "result"id="score"value="apple"><br/>
            <input type="button" id = "result1"onclick="calc()"value="계산"><br/>
            가격 <input type = text name = "result"id="result">
        </form>
    </body>
</html>
