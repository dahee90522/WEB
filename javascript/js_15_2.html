<!-- getFullYea()：2019(4자리 년도를 가져옴)
2) getMonth() : 월 가져옴(1월 :0, 2월 :1,...12월 :11)
3) getDate() : 날짜 가져오기(1-31)
4) getHour() :시간 가져오기(0-23)
5) getMinutes() :　분가져오기(0-59)
6) getSeconds() :초 가져오기 (0-59)
7) getMilliseconds() :　(0-999)
8) toLocalString() :현재 지역시간 가져오기 -->

<!doctype html>
<html>
    <head>
        <title></title>
        
    </head>
    <body>
        <h1>Date객체로 현재 시간 알아내기</h1>
        <script>
            var date1 = new Date();/*y, m, d, h, m, s*/
            document.write("<hr>");
            var now = date1.getDate();
            document.write("현재 시간 : ", date1);
            document.write("<hr>");
            
            var yearr = date1.getFullYear();
            document.write(yearr, "년도<br/>");
            var mon = date1.getMonth();
            document.write(mon+1, "월<br/>");
            var d = date1.getDate();
            document.write(d, "일<br/>");
            var h = date1.getHours();
            document.write(h, "시<br/>");
            var m = date1.getMinutes();
            document.write(m, "분<br/>");
            var s = date1.getSeconds();
            document.write(s, "초<br/>");
            var mm = date1.getMilliseconds();
            document.write(mm, "밀리초<br/>");

        </script>
    </body>
</html>
