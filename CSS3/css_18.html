<!doctype html>
<html>
    <head>
        <style>
            div{
                width : 200px;
                height : 70px;
                background-color: blanchedalmond;
                margin : 30px;
                line-height : 70px;/*height의 길이와 같게 해주어야 세로로 정중앙에 위치*/
                text-align : center;/*가로에서의 가운데 정렬*/
                display : inline-block;
            }
            #b1{
                box-shadow: 30px 20px black;
            }
            #b2{
                box-shadow : 5px 5px black;
            }
            #b3{
                box-shadow : -5px 5px black;
            }
            #b4{
                box-shadow : 5px -5px black;
            }
            #b5{
                box-shadow : -5px -5px black;
            }
            #b6{
                box-shadow : 5px 5px skyblue;
            }
            #b7{
                box-shadow:5px 5px 10px black;
            }
            #b8{
                box-shadow:5px 5px 10px gold;
            }
            #b9{
                box-shadow:10px 10px 10px blue, 20px 20px 20px skyblue, 30px 30px 30px lightskyblue;
            }
        </style>
    </head>
    <body>
        <div id = "b1">그림자 박스(기본)</div>
        <div id = "b2">그림자 박스(기본 : 우하)</div>
        <div id = "b3">그림자 박스(방향 : 좌하)</div>
        <div id = "b4">그림자 박스(방향 : 우상)</div>
        <div id = "b5">그림자 박스(방향 : 좌상)</div>
        <div id = "b6">그림자 박스(색상지정)</div>
        <div id = "b7">그림자 박스(번짐지정)</div>
        <div id = "b8">그림자 박스(색상/번짐)</div>
        <div id = "b9">그림자 박스(다중그림자)</div>
    </body>
</html>
