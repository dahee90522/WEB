<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                border: 1px solid black;
                width : 300px;
                height : 70px;
                margin : 30px;
                line-height : 70px;
                text-align : center;
            }
            #b1{
                text-shadow: 2px 2px;
            }
            #b2{
                text-shadow: 2px 2px blue;
            }
            #b3{
                text-shadow: 2px 2px 6px blue;
            }
            #b4{
                text-shadow: 0 0 3px #0000ff, 0 0 5px #ff0000;
            }
            #b5{
                text-shadow: 1px 1px 2px gray, 0 0 25px blue, 0 0 5px darkblue;
            }
            #b6{
                text-shadow: -2px 0 gray, 0 2px 25px blue, 0 -2px yellowgreen;
            }
            #b7{
                text-shadow: -1px 0 black, 0 1px black, 0 0 5px hotpink;
                text-shadow: 0 0 3px #0000ff, 0 0 5px #ff0000;
            }
            #b8{
                color : white;
                text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
            }
            #b9{
                text-shadow: -2px 0 black, 0 2px black,2px 0 black, 0 -2px black;
                color : orange;
            }
        </style>
    </head>
    <body>
        <h1 id = "b1">Text-shadow</h1>
        <h1 id = "b2">Text-shadow</h1>
        <h1 id = "b3">Text-shadow</h1>
        <h1 id = "b4">Text-shadow</h1>
        <h1 id = "b5">Text-shadow</h1>
        <h1 id = "b6">Text-shadow</h1>
        <h2 id = "b7">Text-shadow</h2>
        <h2 id = "b8">Text-shadow</h2>
        <h2 id = "b9">Text-shadow</h2>
    </body>
</html>
