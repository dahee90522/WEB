<!doctype html>
<head>
    <title>텍스트속성3</title>
    <style>
        h3{
            text-align : right;
        }
        #들3{
            text-indent :3em
        }
        #control{
            text-decoration: line-through;
        }
        #들1{
            text-indent :1em;
            text-align : center;
        }
        #sht{
            text-decoration: overline;
        }
        #n1{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h3>텍스트 꾸미기</h3>
    <hr>
    <div id = "들3">
        HTML의 태그만으로 기존의 워드프로세서와 같이 
        들여쓰기, 정렬, 공백, 간격 등과 세밀한 <span id = "control">텍스트 제어</span>를 할 수 없다
    </div>
    <br>
    <div id = "들1">
        그러나, <span id = "sht">스타일 시트</span>는 이를 가능하게 한다. 들여쓰기, 정렬에 대해서 알아본다
    </div>
    <div id = "nl"><a href = "http://www.naver.com">밑줄이 없는 네이버 링크</a></div>
</body>
