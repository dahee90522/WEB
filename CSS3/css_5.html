<!doctype html>
<html>
    <head>
        <style>
            a:link{
                text-decoration :none;
                color : #8484;
                font-size : 9pt;
                font-family : '돋움';
            }
            a:visited{
                text-decoration :none;
                color : #8484;
                font-size : 9pt;
                font-family : '돋움';

            }
            a:hover{
                text-decoration :underline;
                color : #8484;
                font-size : 9pt;
                font-family : '돋움';

            }
            a:active{
                text-decoration :underline;
                color : #8484;
                font-size : 11pt;
                font-family : '돋움';

            }
        </style>
        

    </head>
    <body>
        <h3>HTML5 프로그래밍</h3>
        <hr>
        <ul>
            <li>웹서버 설치</li>

            <li>스타일시트 작성하기</li>
            <li>자바스크립트로 프로그래밍하기</li>
            <li>DOM 프로그래밍하기</li>
        </ul>
        <a href = "http://www.naver.com">네이버</a>
        <a href = "http://www.daum.net">다음</a>
    </body>

</html>
