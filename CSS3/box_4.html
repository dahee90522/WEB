<!DOCTYPE html>
<html>
    <head>
        <style>
           .a{
               width : 300px;
               height : 100px;
               background-color: orange;
               padding : 10px;
               margin : 20px;
           }
           .b{
               width : 300px;
               height : 100px;
               background-color: skyblue;
               text-align:center;/*가로 중앙*/
               padding : 10px;
               margin : 20px;
           }
           .c{
               width : 300px;
               height : 100px;
               background-color: lightgreen;
               text-align:center;
               line-height : 100px;/*세로 중앙*/
               padding : 10px;
               margin : 20px;
           }
        </style>
    </head>
    <body>
        <div class = "a">
            CSS3 스타일 시트
        </div>
        <div class = "b">
            CSS3 스타일 시트(좌우 중앙정렬)
        </div>
        <div class = "c">
            CSS3 스타일 시트(박스내부 중앙정렬)
        </div>
    </body>
</html>
