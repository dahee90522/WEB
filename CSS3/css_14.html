<!doctype html>
<head>
    <style>
        div{
            width : 300px;
            height:50px;
            border:1px solid orangered
        }
        #solid{
            border:2px solid red;
        }
        #dotted{
            border:2px dotted orange;
        }
        #dashed{
            border:2px dashed violet;
        }
        #inset{
            border:2px inset aqua;
        }
        #groove{
            border:2px groove yellowgreen;
        }
        #test{
            border-top:3px solid red;
            border-right:3px dotted yellow;
            border-bottom:10px groove green;
            border-left:15px outset blue;
        }
    </style>
</head>
<body>
    <div id = "solid">2px solid red</div>
    <div id = "dotted">2px dotted orange</div>
    <div id = "dashed">2px dashed violet</div>
    <div id = "inset">2px inset aqua</div>
    <div id = "groove">2px groove yellowgreen</div>
    <div id = "test">선모양</div>
</body>
