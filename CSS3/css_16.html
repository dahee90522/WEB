<!doctype html>
<html>
    <head>
        <style>
            ul, ol{
                border:3px solid blue;
            }
            li{
                border:3px solid green;
            }
            ul, .a{
                list-style-position: outside;
                list-style-type: circle;
            }
            ul, .b{
                list-style-type: square;
                list-style-position: inside;
            }
           
            .c{
                list-style-type: none;
            list-style-position: outside;
                list-style-image:url(img/01.png);
                
            }
            ol, .d{
                list-style-type: upper-roman;
                list-style-position: outside;
            }
            ol, .e{
                list-style-type: lower-alpha;
                list-style-position: inside;
            }
        </style>
    </head>
    <body>
        <p>Coffee Menu</p>
            <ul class = "a">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Coca Cola</li>
            </ul>
            <ul class = "b">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Coca Cola</li>
            </ul>
            <ul class = "c">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Coca Cola</li>
            </ul>
            <ol class = "d">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Coca Cola</li>
            </ol>
            <ol class = "e">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Coca Cola</li>
            </ol>
    </body>
</html>
