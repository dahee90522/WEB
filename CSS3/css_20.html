<!DOCTYPE html>
<head>
    <style>
        p{
            background-color: rgba(229, 172, 255, 0.685);
            width : 250px;
            height : 70px;
            line-height : 70px;
            padding : 20px;
            text-align:center;
        }
        #round1{
            border-radius: 50px;
        }
        #round2{
            border-radius: 0px 20px 40px 60px;
        }
        #round3{
            border-radius: 0px 20px 40px 20px;
        }
        #round4{
            border-radius: 0px 20px;
        }
        #round5{
            border-radius: 50%;
        }
        #round6{
            width : 100px;
            height : 100px;
            line-height : 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h3>둥근 모서리 테두리</h3>
    <hr>
    <p id = "round1">반지름 50px의 모서리</p>
    <p id = "round2">반지름 0, 20, 40, 60의 모서리</p>
    <p id = "round3">반지름 0, 20, 40, 20의 모서리</p>
    <p id = "round4">반지름 0, 20, 0, 20의 모서리</p>
    <p id = "round5">반지름 50의 모서리</p>
    <p id = "round6">원</p>

</body>
