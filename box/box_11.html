<!DOCTYPE html>
<html>
    <head>
        <style>
            #float{
                width : 150px;
                height : 100px;
                border : 3px dotted red;
                float : right;
                margin : 10px;
                padding : 20px;
            }
            div{
                width : 300px;
                height : 350px;
                border : 3px groove orange;
            }
        </style>
    </head>
    <body>
        <h3>공지사항</h3>
        <div>
            <p id = "float">
                정부가 2021년부터 가향 담배에 대한 
                생산 금지 조치를 시행할 계획이라고 밝혔습니다.
            <p>
                멘솔·바닐라·초콜릿 향의 담배는 거부감이 덜해 흡연유인효과가 있기 때문이라는 겁니다. 
                정부 정책에 대해 온라인 상에서는 ‘과도한 규제’라며 반발 여론이 높았습니다.
                하지만 가향담배 금지 정책은 국제적 흐름이라는 게 전문가들의 지적입니다. 
                미국, 호주, 캐나다, 브라질 등의 국가에서는 이미 가향 담배를 일부 제한하고 있습니다.
        </div>
    </body>
</html>
