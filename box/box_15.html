<!DOCTYPE html>
<head>
    <style>
        div{
            width : 70px;
            height : 70px;
            background-color : lightblue;
            border : 2px solid salmon;
            line-height : 70px;
            text-align:center;
            position : absolute;
            color : white
        }
        .b1{
            left : 0;
            top : 0;
           
        }
        .b2{
            left : 0;
            bottom : 0;
        }
        .b3{
            right : 0;
            bottom : 0;
        }
        .b4{
            right : 0;
            top : 0;
        }
        .b5{
            right : 50%;
            top : 50%;
            transform : translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class = "b1">1</div>
    <div class = "b2">2</div>
    <div class = "b3">3</div>
    <div class = "b4">4</div>
    <div class = "b5">5</div>
    <div class = "smallb6">6</div>
</body>
