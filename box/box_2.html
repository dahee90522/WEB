<!DOCTYPE html>
<head>
    <style>
        div{
            width : 300px;
            height : 200px;
            border : 2px dotted green;
            background-color: skyblue;
            margin : 20px;
        }
        span{
            border : 2px solid red;
            background-color: orange;
            padding : 70px;
        }
        img{
            width :200px;
            height : 200px;
            padding : 30px;
            margin : 50px;
            border : 2px solid green;
            background-color: brown;
        }
    </style>

</head>
<body>
    이 문서는 각 박스의 출력 유형을 나타냅니다
    <div>div태그와 p태그</div>
    그리고 <span>span태그</span>는 
    인라인박스유형입니다<br>
    <img src = "../img/01.png">
    <img src = "../img/02.png"width ="100px" height ="100px">
    <img src = "../img/03.jpg"width ="100px" height ="100px">img 태그로 표현되는 img 태그는
</body>
