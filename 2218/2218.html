<!doctype html>
<html>
    <head>
        <title></title>
        <script>
            function game(num){
                var n0, n1, n2;
                if(num==0){
                    n0=parseInt((Math.random(0.3)*10)%3);
                    document.getElementById("first").innerHTML=n0;
                }
                else if(num==1){
                    n1=parseInt((Math.random(0.3)*10)%3);
                    document.getElementById("second").innerHTML=n1;
                }
                else if(num==2){
                    n2=parseInt((Math.random(0.3)*10)%3);
                    document.getElementById("third").innerHTML=n2;
                }
                if(n0==n1==n2){
                    document.getElementById("msg").innerHTML="성공";
                }
                else{
                    document.getElementById("msg").innerHTML="실패";
                }

                
            }
            function reset(){
                document.getElementById("first").innerHTML=0;
                document.getElementById("second").innerHTML=0;
                document.getElementById("third").innerHTML=0;
            }
        </script>
    </head>
    <body>
        <h3>겜블링게임</h3>
        각 숫자를 클릭하면 0에서 2사이의 난수로 바뀝니다. 모두 같은 수가 나오면 승리합니다<hr>
        <table border width=300 height=200>
            <tr>
                    <td id = "first"onclick="game(0)">0</td>
                    <td id = "second"onclick="game(1)">1</td>
                    <td id = "third"onclick="game(2)">2</td>
            </tr>
        </table>
        <div id = "msg" onclick="reset()">시작</div>
    </body>
</html>
