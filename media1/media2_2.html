<!doctype html>
<html>
    <head>
        <title>미디어쿼리</title>
        <style>/*pc version*/
            .center{width : 60%;height:100%;background-color: purple;}
            .left{width : 20%;height:100%;float:left;background-color: skyblue;}
            .right{width : 20%;height:100%;float:left;background-color: yellow;}
            @media(min-width :901px){
                body{background-color:orange;}
            }
            @media(min-width :701px) and (max-width:900px){/*notebook version*/
                body{background-color:green;}
            }
            @media(min-width :501px) and (max-width:700px){/*tablet version*/
                body{background-color:blue;}
                .wrap{margin: auto;width:100%;height:1500px;}
                .center{width : 100%;height:350px;background-color: purple;}
                .left{width : 50%;height:200%;float:left;background-color: skyblue;}
                .right{width : 50%;height:200%;float:left;background-color: yellow;}
            }
            @media(min-width :0) and (max-width:500px){/*mobile version*/
                body{background-color:red;}
                .wrap{margin: auto;width:100%;}
                .left{clear:both;width : 100%;height:650px;float:none;background-color: skyblue;}
                .right{clear:both;width : 100%;height:650px;background-color: yellow;}
            }
        </style>
    </head>
    <body>
        <div class="center"></div>
        <div class="left"></div>
        <div class="right"></div>
    </body>
</html>
